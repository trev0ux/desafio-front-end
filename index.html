<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Desafio front-end</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="box">
      <hr>
      <div class="topo">
      <h2>LISTA DE TAREFAS
      <input type="button" name="botao-ok" class="button" >
      </h2>
    </div>
      <div class="filters">
          <p1>nome</p1>
          <p1>data</p1>
          <p1>ações<p1>
      </div>
      <div id="list" class="item">
        <div class="item-list-name">
          <div>
              <input type="checkbox" id="item" name="item1" value="Fazer mercado" onclick="mudaDiv(this)">
            <label for="item">Fazer mercado</label>
          </div>
        </div>
        <div class="item-list-date">
          <input id="date" type="date" value="2017-06-01"></input>
        </div>
        <div class="item-list-button">
          <button name="button" class="excluir">excluir</button><button name="button" class="desativar">desativar</button>
        </div>
      </div>

    </div>
  </div>
</body>
<script>
function mudaDiv(el) {
document.getElementsByClassName("item")[0].style.backgroundColor = el.checked ? "#FBFFFF" : "";
}
</script>

</html>
